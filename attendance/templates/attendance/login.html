{% extends 'attendance/base.html' %}
{% block title %}Login{% endblock %}
{% block body %}
    <div class="container">
    <h1>Log In:</h1>
    {% if error_message %}
        <p><strong>{{ error_message }}</strong></p>
    {% endif %}

    <form method="POST" action="{% url 'attendance:login_user' %}">
        {% csrf_token %}
            <div class="form-group">
                <label class="control-label col-sm-2" for="id_username">
                    Username:
                </label>
                <div class="col-sm-10">
                    <input id="id_username"  name="username" type="text" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="id_password">
                    Password:
                </label>
                <div class="col-sm-10">
                    <input id="id_password"  name="password" type="password" class="form-control">
                </div>
            </div>
        <input type="submit" value="Submit" class="btn btn-primary">
    </form>
    </div>
{% endblock %}
